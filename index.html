<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="panel main">

        <div class="panel result">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <h4>of 100</h4>
            </div>
            <div class="text">
                <h2>Great</h2>
                <p>Your performance exceed 65% of the people conducting the <br> test here!</p>
            </div>
        </div>

        <div class="panel Summary">
                <h1>Summary</h1>
            <div class="group">
                <div class="options redbox">
                    <p class="red"> Reaction </p>
                    <p class="score"> <span>80</span> / 100</p>
                </div>
                <div class="options yellowbox">
                    <p class="yellow">Memory</p>
                    <p class="score"> <span>92</span> / 100</p>
                </div>
                <div class="options greenbox">
                    <p class="green">Verbal</p>
                    <p class="score"> <span>61</span> / 100</p>
                </div>
                <div class="options bluebox">
                    <p class="blue">Visual</p>
                    <p class="score"> <span>73</span> / 100</p>
                </div>
            </div>

            <button>Continue</button>
        </div>
    </div>
</body>
</html>
